<div class="container" style="max-width: 100%;">
    <div class="col-sm-10 col-md-10 col-lg-10 section">
        <h1 class="title">Photo Gallery</h1>
        <p id="gallery-text">Selection of some pictures I've taken with a DSLR and edited using Lightroom. Click/tap on the image to enlarge.</p>
    </div>

    <div class="row" style="padding: 20px;">
        <div id="arrowLeft" class="col col-sm-12 col-md-1 col-lg-1 gallery-arrow">
            <i class="fa fa-arrow-circle-left link" style="cursor: pointer;"></i>
        </div>
        <div class="col-sm-12 col-md-10 col-lg-10 slider">
            <div id="gallery-items" class="row"></div>
        </div>
        <div id="arrowRight" class="col col-sm-12 col-md-1 col-lg-1 gallery-arrow">
            <i class="fa fa-arrow-circle-right link" style="cursor: pointer;"></i>
        </div>
    </div>

<!-- The Modal -->
    <div id="modal" class="modal">
        <!-- The Close Button -->
        <span class="close">&times;</span>
      
        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="modalIMG">
        <img id="modal-loading" src="src/loading.gif">
    </div>

</div>
